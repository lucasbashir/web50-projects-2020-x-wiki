{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    <h1>Search Result</h1>

    {{box_content}}

    <ul>
        {% for entry in close_words %}
    {% if entry %}  
        <li><a href="{% url 'search' entry=entry %}">{{ entry }}</a></li>
    {% endif %}  
{% endfor %}

    </ul>

    <!-- Using Django Python-enabled loop, we loop through entries from index function in views.py -->
    <!-- The result (items) is returned as a list using html li tag and each of the returned value is linked -->
    <!-- to the wiki/<str:entry> path by calling the search which is its placeholder and  -->
    <!-- assigning <:entry> to the items that looped through entries.-->

{% endblock %}
